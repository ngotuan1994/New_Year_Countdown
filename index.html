<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="container">
        <div class="container__text container__days">
            <p class="day" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="container__text container__hours">
            <p class="hour" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="container__text container__minutues">
            <p class="minutue" id="minutues">0</p>
            <span>Minutes</span>
        </div>
        <div class="container__text container__seconds">
            <p class="second" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
